<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>FIRST PAGE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      animation: backgroundCycle 14s linear infinite;
      transition: background-color 3.5s ease-in-out, color 0.5s ease;
      overflow-x: hidden;
      color: #000;
      background-color: #FFA6C9;
    }

    body.dark-mode {
      animation: backgroundCycleDark 14s linear infinite;
      background-color: #121212;
      color: #eee;
    }

    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOutIntro 2s ease 3s forwards;
      transition: background-color 0.5s ease;
    }

    body.dark-mode #intro {
      background-color: #222;
    }

    #intro img {
      width: 150px;
      height: auto;
      animation: waveBear 3.5s infinite;
    }

    #intro p {
      font-size: 20px;
      margin-top: 10px;
    }

    @keyframes waveBear {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
    }

    @keyframes fadeOutIntro {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .wave-text span {
      display: inline-block;
      animation: waveMotion 1.5s ease-in-out infinite;
    }

    .wave-text span:nth-child(1) { animation-delay: 0s; }
    .wave-text span:nth-child(2) { animation-delay: 0.1s; }
    .wave-text span:nth-child(3) { animation-delay: 0.2s; }
    .wave-text span:nth-child(4) { animation-delay: 0.3s; }
    .wave-text span:nth-child(5) { animation-delay: 0.4s; }
    .wave-text span:nth-child(6) { animation-delay: 0.5s; }
    .wave-text span:nth-child(7) { animation-delay: 0.6s; }

    @keyframes waveMotion {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-2px); }
      100% { transform: translateY(0); }
    }

    @keyframes backgroundCycle {
      0%   { background-color: #FFA6C9; }
      25%  { background-color: #87CEEB; }
      50%  { background-color: #C8A2C8; }
      75%  { background-color: #98FF98; }
      100% { background-color: #FFA6C9; }
    }

    @keyframes backgroundCycleDark {
      0%   { background-color: #1e1e1e; }
      25%  { background-color: #2a2a2a; }
      50%  { background-color: #3b3b3b; }
      75%  { background-color: #222222; }
      100% { background-color: #1e1e1e; }
    }

    h1 {
      font-size: 28px;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #FFA6C9;
      color: white;
      animation: waveMotion 1.5s ease-in-out infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.5s ease, color 0.5s ease;
      box-shadow: 0 0 10px #FFA6C9;
    }

    body.dark-mode button {
      background-color: #bb86fc;
      box-shadow: 0 0 10px #bb86fc;
      color: #222;
    }

    button:hover {
      box-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493;
    }

    button:active {
      transform: scale(0.95);
    }

    .clicked {
      animation: clickEffect 0.3s;
    }

    @keyframes clickEffect {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1) rotate(1deg); }
      100% { transform: scale(1); }
    }

    .password-form {
      display: none;
      margin-top: 30px;
    }

    .password-form.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode input[type="password"] {
      background-color: #333;
      color: #eee;
      border: 1px solid #555;
    }

    #submitPassword {
      background-color: #87CEEB;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    body.dark-mode #submitPassword {
      background-color: #bb86fc;
      color: #222;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #errorMessage {
      color: red;
      margin-top: 10px;
      display: none;
    }

    #themeToggleBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #FFA6C9;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 10px #FFA6C9;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      z-index: 10000;
    }

    body.dark-mode #themeToggleBtn {
      background-color: #bb86fc;
      color: #222;
      box-shadow: 0 0 10px #bb86fc;
    }
  </style>
</head>
<body>

  <button id="themeToggleBtn">üåô Dark Mode</button>

  <div id="intro">
    <img src="taptap.gif" alt="">
    <p>HAII! TUNGGU KEJAP YA WAK!</p>
  </div>

  <div class="wave-text">
    <h1>
      <span>HELLO</span>
      <span>SAHABAT</span>
      <span>YANG</span>
      <span>SAYA</span>
      <span>SAYANGI</span>
      <span>‚ù§Ô∏è</span>
      <span>!!</span>
    </h1>
  </div>

  <div class="wave-text" style="margin-top: 20px;">
    <p>
      <span>JAP,</span>
      <span>KAU</span>
      <span>SIAPA</span>
      <span>EK?</span>
    </p>
  </div>

  <button onclick="buttonClicked(this, 'PIPI')">JANELVY</button>
  <button onclick="buttonClicked(this, 'VERONICA')">VERONICA</button>
  <button onclick="buttonClicked(this, 'c')">C</button>

  <div class="password-form" id="passwordForm">
    <p>MASUKKAN PASSSWORD AWAK DULU, <span id="optionLabel"></span>:</p>
    <input type="password" id="passwordInput" placeholder="Masukkan password..." />
    <button id="submitPassword" onclick="submitPassword()">ENTER</button>
    <div id="errorMessage">sorry ni ye, password awak salah! </div>
  </div>

  <audio id="clickSound" src="click.mp3"></audio>

  <script>
    setTimeout(() => {
      document.getElementById("intro").style.display = "none";
    }, 5000);

    let currentOption = "";

    function buttonClicked(button, option) {
      const clickSound = document.getElementById("clickSound");
      clickSound.currentTime = 0;
      clickSound.play();

      button.classList.add("clicked");
      setTimeout(() => {
        button.classList.remove("clicked");
        currentOption = option;
        document.getElementById("optionLabel").innerText = option.toUpperCase();
        document.getElementById("passwordForm").classList.add("active");
        document.getElementById("passwordInput").value = "";
        document.getElementById("errorMessage").style.display = "none";
        document.getElementById("passwordInput").focus();
      }, 300);
    }

    function submitPassword() {
      const passwords = {
        PIPI: '0401lepastutakde',
        VERONICA: '2106channie',
        c: 'cherry'
      };

      const input = document.getElementById("passwordInput").value;
      const errorMsg = document.getElementById("errorMessage");

      if (input === passwords[currentOption]) {
        window.location.href = currentOption + ".html";
      } else {
        errorMsg.style.display = "block";
      }
    }

    const themeToggleBtn = document.getElementById('themeToggleBtn');
    themeToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      themeToggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });

    // === INSPECT PROTECTION ===
    let inspectUnlocked = false;
    document.addEventListener("contextmenu", function (e) {
      if (!inspectUnlocked) {
        e.preventDefault();
        const pass = prompt("Nak inspect? Masukkan password dulu:");
        if (pass === "SayaSayangAwak") {
          alert("Okay boleh! Tapi jangan kongsi password ni ya üòò");
          inspectUnlocked = true;
        } else {
          alert("Salah password. Tak boleh inspect!");
        }
      }
    });

    document.addEventListener("keydown", function (e) {
      if (!inspectUnlocked && (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I"))) {
        e.preventDefault();
        const pass = prompt("Nak inspect? Masukkan password dulu:");
        if (pass === "kelempiauchao") {
          alert("Okay boleh! Tapi jangan kongsi password ni ya üòò");
          inspectUnlocked = true;
        } else {
          alert("Salah password. Tak boleh inspect!");
        }
      }
    });
  </script>

</body>
</html>
