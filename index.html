<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>FIRST PAGE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #fce4ec;
    }

    .title-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .wave-text span {
      display: inline-block;
      animation: waveMotion 1.5s ease-in-out infinite;
    }

    /* Set delay for each word to create wave effect */
    .wave-text span:nth-child(1) { animation-delay: 0s; }
    .wave-text span:nth-child(2) { animation-delay: 0.1s; }
    .wave-text span:nth-child(3) { animation-delay: 0.2s; }
    .wave-text span:nth-child(4) { animation-delay: 0.3s; }
    .wave-text span:nth-child(5) { animation-delay: 0.4s; }
    .wave-text span:nth-child(6) { animation-delay: 0.5s; }
    .wave-text span:nth-child(7) { animation-delay: 0.6s; }

    @keyframes waveMotion {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #f06292;
      color: white;
    }

    button:hover {
      background-color: #ec407a;
    }
  </style>
</head>
<body>

  <div class="title-container">
    <div class="wave-text">
      <h1>
        <span>HELLO</span> 
        <span>SAHABAT</span> 
        <span>YANG</span> 
        <span>SAYA</span> 
        <span>SAYANGI</span> 
        <span>ðŸ’—</span> 
        <span>!!</span>
      </h1>
    </div>
  
  </div>

  <div class="wave-text" style="margin-top: 20px;">
    <p>
      <span>JAP,</span>
      <span>KAU</span>
      <span>SIAPA</span>
      <span>EK?</span>
    </p>
  </div>

  <button onclick="checkPassword('PIPI')">JANELVY</button>
  <button onclick="checkPassword('b')">B</button>
  <button onclick="checkPassword('c')">C</button>

  <script>
    function checkPassword(option) {
      const passwords = {
        PIPI: '0401lepastutakde',
        b: 'banana',
        c: 'cherry'
      };

      const input = prompt("APA PASSWORD KAU HUH, " + option.toUpperCase());
      if (input === passwords[option]) {
        window.location.href = "pages/" + option.toUpperCase() + ".html";
      } else {
        alert("MACAM MANA KAU BOLEH SALAH PASSWORD NI " + option.toUpperCase());
      }
    }
  </script>

</body>
</html>
